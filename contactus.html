<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactus.css"> <!-- Link your CSS file for this page -->
    <link rel="icon" href="favicon.ico">
    <title>Contact Us - Bethany Tutoring</title>
    <style>
       /* Reset default list styles and remove link underlines */
        ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        /* Style links */
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease; /* Add transition effect */
        }

        /* Hover animation */
        nav a:hover {
            color: #FF5733; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </div>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>
        Would you like to arrange an online tutoring session? You can reach out to us via email, or by completing the form below!
        </p>
        <p>Email: bethanytutoring31@gmail.com</p>
        
        <!-- Add your contact form here -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
